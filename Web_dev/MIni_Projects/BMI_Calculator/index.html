<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate your BMI</h1>
    <br>
    <form action="post" id="for_input">
        <div>
            <label for="weight">Enter weight in kg : </label>
            <input type="number" id="weight" placeholder="      ..kg">
        </div>
        <div>
            <label for="height">Enter height in cm : </label>
            <input type="number" id="height" placeholder="      ..cm">
        </div>
        <button id="calculate"><h4>Calculate</h4></button>
    </form>
    
    <div id="result">
        <h3>Your BMI</h3>
    </div>
    <div id="guide">
        <h5>BMI weight guide</h5>
        <br>
        <p>Under weight : ....  </p>
        <br>
        <p>Normal Range : .....</p>
        <br>
        <p>Overweight : ....</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
