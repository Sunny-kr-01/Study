<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatingElement</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Creating new element</h1>
    
    <script>
        const div=document.createElement('div')
        div.className='create'
        console.log(div.getElementsByClassName)
        //const addText=div.innerText("Created by innerText")
        div.style.backgroundColor="green"
        const add_text=document.createTextNode("Created createTextNode")
        div.appendChild(add_text)
        document.body.appendChild(div)
    </script>
</body>
</html>
