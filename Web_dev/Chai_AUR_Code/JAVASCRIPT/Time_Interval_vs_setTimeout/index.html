<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SetTimeout v/s SetInterval</h1>
    <button id="stop">Stop</button>

    <script>
        const stop=document.querySelector("#stop")
        const fuck=setTimeout(()=>{
            console.log("Fuck YOU (SetTimeout)")
        },2000)
        // stop.addEventListener("click",()=>{
        //     clearTimeout(fuck)
        // })
        const you=setInterval(()=>{
            console.log("Fuck YOU",Date.now().toLocaleString())
        },2000)
        stop.addEventListener("click",()=>{
            clearInterval(you)
        })
    </script>
</body>
</html>
