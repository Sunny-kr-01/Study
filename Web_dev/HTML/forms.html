<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Form </h1>
    <form action="post">
        <div><label for="username">Enter your username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="">Enter your domain :</label>
            <br>
            <input type="checkbox" name="c++" id="c++" value="yes">
            <label for="c++">C++</label>
            <input type="checkbox" name="java" id="java" value="yes">
            <label for="java">Java</label>
            <input type="checkbox" name="python" id="python" value="yes">
            <label for="python">Python</label>
        </div>
        <div>
            <label for="comment">Enter your comment : </label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="3"></textarea>
        </div>
        <div>
            <select name="fruits" >
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mlue">Mlue</option>
            </select>
        </div>
    </form>

</body>

</html>
